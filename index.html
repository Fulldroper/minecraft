    <div class="main" id="main">

        <script>
            var size = ((window.innerWidth-560)/2)>0?((window.innerWidth-560)/2)+'px':0+'px';
            var css = '.main{margin-left:'+size+';}',
            head = document.head || document.getElementsByTagName('head')[0],
            style = document.createElement('style');
    
            head.appendChild(style);
    
            style.type = 'text/css';
            if (style.styleSheet){
            // This is required for IE8 and below.
            style.styleSheet.cssText = css;
            } else {
            style.appendChild(document.createTextNode(css));
            }
            window.onresize=()=>{
                document.getElementById('main').style.marginLeft=((window.innerWidth-560)/2)>0?((window.innerWidth-560)/2)+'px':0+'px'
            }    
        </script>
