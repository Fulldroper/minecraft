    <script type="text/javascript" src="./games.js" onload="console.log('games module loaded')"></script>
    <script>
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, window.innerHeight/window.innerHeight, 0.1, 1000);
        camera.position.z = 10
        renderer = new THREE.WebGLRenderer({alpha: true,antialias:true});
        renderer.setClearColor(0x000000, 0)
        renderer.setSize(500,500)
        renderer.domElement.setAttribute('id',"3dCanvas")
        document.querySelector('#3d').appendChild(renderer.domElement)

        const aLight = new THREE.AmbientLight(0x404040,1.2)
        scene.add(aLight)
        const pLight = new THREE.PointLight(0xffffff,1.2)
        pLight.position.set(0,-3,7)
        scene.add(pLight)

        // const helper = new THREE.PointLightHelper(pLight)
        // scene.add(helper)

        let loader = new THREE.GLTFLoader()
        let obj = null
        loader.load('./3d/scene.gltf', x => {
            obj = x
            obj.scene.scale.set(1.3,1.3,1.3)
            scene.add(obj.scene)
        })

        function animate() {
            requestAnimationFrame(animate)
            if (obj) {
                obj,scene.rotation.y += 0.03
            }
            renderer.render(scene,camera)
        }
        animate()
    </script>
